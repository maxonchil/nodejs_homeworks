<div class="users-page">
  <ul class="users-page__info">
    <li class="users-page__name">
      <span class="users-page__span">Name: </span>{{ user.name }}
    </li>
    <li class="users-page__username">
      <span class="users-page__span">Username: </span>{{ user.username }}
    </li>
    <li class="users-page__email">
      <span class="users-page__span">Email: </span>{{ user.email }}
    </li>
    <li class="users-page__status">
      <span class="users-page__span">Status: </span>{{ user.status }}
    </li>
  </ul>
</div>
<app-avatar [(user)]="user" (updAwatar)="this.user.avatar = $event"></app-avatar>
<app-reset-password></app-reset-password>
<div *ngIf="user.status === 'Shipper'">
  <app-shipper></app-shipper>
</div>
<div *ngIf="user.status === 'Driver'">
  <app-driver></app-driver>
</div>
