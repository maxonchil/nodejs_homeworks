<button
  *ngIf="!showChangePass"
  (click)="passwordToogle()"
  class="users-page__reset"
>
  Change password
</button>
<form
  *ngIf="showChangePass"
  [formGroup]="changePasswordForm"
  class="user-page__change-password change-password"
>
<input type="text" class="change-password__curent-password" placeholder="Your curent password" formControlName="curentPassword">
  <input
    class="change-password__new-password"
    type="text"
    placeholder="Your new password"
    formControlName="newPassword"
  />
  <button
    [disabled]="changePasswordForm.invalid"
    class="change-password__button button"
    (click)="changePassword()"
  >
    Submit
  </button>
</form>
<p *ngIf="!showChangePass" class="change-password__status">
  {{ statusOfPassChange }}
</p>
<button class="users-page__delete" (click)="deleteAccount()">
  Delete account
</button>
<div *ngIf="errorMessage" class="user-page_error">{{ errorMessage }}</div>
